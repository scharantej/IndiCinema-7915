
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indian Movie History Analyzer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Indian Movie History Analyzer</h1>
<h2>Results</h2>
<table>
<thead>
<tr>
<th>Title</th>
<th>Genre</th>
<th>Year</th>
<th>Rating</th>
</tr>
</thead>
<tbody>
{% for movie in movies %}
<tr>
<td>{{ movie.title }}</td>
<td>{{ movie.genre }}</td>
<td>{{ movie.year }}</td>
<td>{{ movie.rating }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
